<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pic Viewer</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div class="fullDisplay">
        <div class="closeBox">
            <img src="imgs/close.png">
        </div>
        <div class="displayPic"></div>
    </div>

    <img class="img" src="imgs/00.png">
    <img class="img" src="imgs/01.png">
    <img class="img" src="imgs/02.png">
    <img class="img" src="imgs/03.png">
    <img class="img" src="imgs/04.png">
</body>
<script>
    $(".closeBox").click(function() {
        $(".fullDisplay").style.visibility = "hidden";
    });

    $(".img").click(function() {
        $(".fullDisplay").style.visibility = "visible";
        $(".displayPic").src = $(this).src;
    });

    $(".img").mouseenter(function() {
        $(this).style.opacity = "0.5";
    })

    $(".img").mouseexit(function() {
        $(this).style.opacity = "1.0";
    })
</script>
</html>
